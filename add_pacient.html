<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/a_p.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <label for=""><h2>Добавление пациента</h2></label>
    </div>
    <div class="main">
        <form action="">
            <div class="inp">
                <label for="">Имя пациента</label>
                <input type="text" id="name">
            </div>
            <div class="inp">
                <label for="">Диагноз</label>
                <input type="text" id="diagnos">
            </div>
            <button class="btn">Добавить</button>
            <p id="result"></p>
        </form>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $("#form").submit(function(e) {
            e.preveventDefault();
            let name = $("#name").val();
            let diagnos = $("#diagnos").val();
            $.ajax({
                type: "POST",
                url: "core.php",
                data: {name: name, diagnos: diagnos, action: "add_pacient"},
                success: function () {
                    $("#result").html("Данные успешно добавлены");
                },
                error: function(xhr, status, error) {
                    console.error('Ошибка AJAX: ' + error);
                }
            });
        });
    </script>
</body>
</html>
