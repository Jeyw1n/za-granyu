<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top_bar">
        <div class="lb">
            <img src="./img/back.png" alt="">
        </div>
        <div class="zag">
            <label for="">Добавление показаний</label>
        </div>
    </div>
    <div class="content-box">
        <form action="">
            <div class="in_box" id="photo">
                <label for="">ИИ Камера</label><br>
                <input type="file" id="photo_data">
            </div>
            <div class="in_box" id="custom_sugar" style="display: none;">
                <label for="">Уровень сахара</label><br>
                <input type="text" id="custom_sugar_data"><br>
            </div>
            <div class="in_box">
                <label for="">Артериальное давление</label><br>
                <input type="text" id="davl"><br>
            </div>
            <div class="in_box">
                <label for="">Пульс</label><br>
                <input type="text" id="pulse"><br>
            </div>
            <input type="button" value="Сохранение данных" class="btn">
        </form>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $("#form").submit(function(e) {
            e.preveventDefault();
            let sugar = $("#custom_sugar_data").val();
            let sugar_photo = $("#photo_data").val();
            let davl = $("#davl").val();
            let pulse = $("#pulse").val();
            $.ajax({
                type: "POST",
                url: "core.php",
                data: {sugar: sugar, photo: sugar_photo, davl: davl, pulse: pulse, action: "add_data"},
                success: function () {
                    alert("Данные успешно добавлены");
                    location.reload();
                },
                error: function(xhr, status, error) {
                    console.error('Ошибка AJAX: ' + error);
                }
            });
        });
    </script>
</body>
</html>
